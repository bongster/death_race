<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Death race 2018</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800" type="text/css">
    {% comment %} Font awesome {% endcomment %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">

    <style>
        /* Show it is fixed to the top */
        html {
            font-family: sans-serif;
        }
        body {
            font-family: "Open Sans",Helvetica,Arial,sans-serif;
            color: #1A1A1A;
            min-height: 75rem;
            padding-top: 3.5rem;
        }
        .log-container {
            height: 144px;
        }
        .main-nav-container {
            padding: 0 45px;
        }
        .navbar-properties {
            background-color: #FFF;
            border-bottom: 1px solid #f1f2f2;
        }
        .navbar-properties > a {
            color: #000;
            font-weight: 400;
        }
        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #e5e5e5;
        }
        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif;
            font-size: 2.25rem;
        }
        .main-container {
            margin-top: 1em;
        }
        pre, code {
            white-space: pre-line;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: #FFF;
            background-color: #000;
            border-radius: 0;
        }
        .nav-pills .nav-link, .nav-pills .show>.nav-link {
            color: #000;
        }
    </style>
<!-- Global site tag (gtag.js) - Google Analytics -->

</head>
<body>
    <!--  -->
    <div class="navbar navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container d-flex justify-content-between">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>Games</strong>
            </a>

                <span class="navbar-toggler-icon"></span>
            </button> -->
        </div>
    </div>
    {% block header %} {% endblock %}
    <main class="container main-container">
        {% block content %}
        {% endblock %}
    </main>
</body>
