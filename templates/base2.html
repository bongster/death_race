<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Death race 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800" type="text/css">
    {% comment %} Font awesome {% endcomment %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
    <style>
        /* Show it is fixed to the top */
        html {
            font-family: sans-serif;
        }
        body {
            font-family: "Open Sans",Helvetica,Arial,sans-serif;
            color: #1A1A1A;
            min-height: 75rem;
            padding-top: 4.5rem;
        }
        .log-container {
            height: 144px;
        }
        .main-nav-container {
            padding: 0 45px;
        }
        .navbar-properties {
            background-color: #FFF;
            border-bottom: 1px solid #f1f2f2;
        }
        .navbar-properties > a {
            color: #000;
            font-weight: 400;
        }
        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #e5e5e5;
        }
        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif;
            font-size: 2.25rem;
        }
        .main-container {
            margin-top: 13em;
        }
        pre, code {
            white-space: pre-line;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: #FFF;
            background-color: #000;
            border-radius: 0;
        }
        .nav-pills .nav-link, .nav-pills .show>.nav-link {
            color: #000;
        }
    </style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128878324-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-128878324-1');
</script>

</head>
<body>
    <!--  -->
    {% block header %} {% endblock %}
    <div class="container fixed-top" style="background:#FFF;">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">

                </div>
                <div class="col-4 text-center">
                    <a class="text-muted" href="{% url 'game-detail' game_id=game.id %}">
                        <img class="img-fluid log-container" src="{{ MEDIA_URL }}{{game.logo_image}}" alt="{{ game.name }}">
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                </div>
            </div>
        </header>
        <div class="container">
                <div class="nav-scroller py-1 mb-2">
                    <!--  justify-content-between -->
                    <nav class="nav d-flex">
                        <a class="p-2 text-muted" href="{% url 'game-leaderboard' game_id=game.id %}">Leader board</a>
                        {% for comp in competitions %}
                            {% if competition.id == comp.id %}
                                <a class="p-2 text-dark font-weight-bold" href="{% url 'competition-detail' game_id=game.id competition_id=comp.id %}">{{ comp.name }}</a>
                            {% else %}
                                <a class="p-2 text-muted" href="{% url 'competition-detail' game_id=game.id competition_id=comp.id %}">{{ comp.name }}</a>
                            {% endif %}

                        {% endfor %}
                    </nav>
                </div>
            </div>
    </div>
    <main class="container main-container">
        {% block content %}
        {% endblock %}
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
